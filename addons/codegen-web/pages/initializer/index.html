    <script type="text/javascript">
      (function (window) {
        var userAgent = navigator.userAgent;
        var isIE =
          userAgent.indexOf("compatible") > -1 &&
          userAgent.indexOf("MSIE") > -1;
        var isIE11 =
          userAgent.indexOf("Trident") > -1 &&
          userAgent.indexOf("rv:11.0") > -1;
        if (isIE || isIE11) {
          var str =
            "Sorry, for the best user experiences, we will no longer support the IE browser. <br/> Please use Chrome or Firefox to access the local service by copying the link below. <br/>" +
            "";
          var str2 = "<h1>" + location.href + "</h1>";
          document.writeln(
            "<pre style=''>" +
              "<h2 style='padding-top:200px;margin:0'><strong>" +
              str +
              "<br/></strong></h2><h2>" +
              str2 +
              "</h2><h2 style='margin:0'><strong><br/><br/></strong></h2></pre>"
          );
          document.execCommand("Stop");
        }
      })(window);
    </script>
  </body>
